name: Classic Docker Build

name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-action@v2

      - name: Build Docker image
        run: docker build -t fastapi-helloworld:latest .

